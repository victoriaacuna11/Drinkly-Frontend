<div id="barComputer">
    <input type="checkbox" (change)="makeChange()" class="h-10 w-10" id="check" >
    <label for="check"> 
        <svg [ngStyle]="{'left.rem': sidebar_left? '13': '-13'}" class="fill-current h-10 w-10 outline-none cancel-svg" >
            <path
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
        </svg>  
        <svg [ngStyle]="{'left.rem': !sidebar_left? '1': '12', 'opacity':!sidebar_left? '1': '0', 'pointer-events':!sidebar_left? 'auto': 'none'}" 
        class="fill-current h-10 w-10 outline-none btn-svg">
            <path
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
        </svg> 
    </label>
    <div [ngStyle]="{'left.rem': !sidebar_left? '-16' : '0'}" class="z-10 sidebar overflow-y-scroll sm:overflow-y-auto">
        <header class="text-4xl text-white h-16"></header>

        <ul>
            <li><a routerLink="/drinks" routerLinkActive="active"><img src="assets/images/coctel.png" alt="drinks" class="h-16">Tragos</a></li>
            <li><a routerLink="/bars" routerLinkActive="active"><img src="assets/images/bar.png" alt="bars" class="h-16">Bares</a></li>
            <li><a routerLink="/games" routerLinkActive="active"><img src="assets/images/game.png" alt="games" class="h-16">Juegos</a></li>
            <li><a routerLink="/post-drink" routerLinkActive="active"><img src="assets/images/post.png" alt="post-drink" class="h-16">Publica</a></li>
            <li><a routerLink="/drinkly-team" routerLinkActive="active"><img src="assets/images/gettoknowus.png" alt="drinkly-team" class="h-16">Conócenos</a></li>
            <li *ngIf="isAdmin"><a routerLink="/admin" routerLinkActive="active"><img src="assets/images/settings.png" alt="admin" class="h-16">Administrar</a></li>
            <li *ngIf="isLogged"><a routerLink="/profile" routerLinkActive="active"><img src="assets/images/user.png" alt="profile" class="h-16">Tu Perfil</a></li>
            <li *ngIf="!isLogged"><a routerLink="/login" routerLinkActive="active"><img src="assets/images/login_.png" alt="login" class="h-16">Entrar</a></li>
        </ul>

    </div>
</div>
