<style>
  .custom-label input:checked + svg {
    display: block !important;
  }
</style>



<app-test-bar (message)="getMessage($event)"></app-test-bar>
<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">
    <app-header></app-header>
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>

    <div *ngIf="!loading" style="font-family: 'Open Sans', sans-serif;"> 
        
        <div *ngIf="!sending && !sent" class="flex justify-center items-center">
            <div class="w-3/5  pt-12 pb-12" style="font-family: 'Open Sans', sans-serif;">
                <div class="flex justify-center">
                    <h2 class="text-4xl text-center lg:text-6xl">¡PUBLICA TU RECETA!</h2>
                </div>
                <!--
                <div class="flex justify-center text-justify pt-4 text-lg">Comparte con nosotros la receta de ese trago que deja a todos
                    locos en las fiestas. Explica cada detalle como
                    si se
                    la estuvieras dando a tu pana que no sabe hacer ni un Cuba Libre</div>
                <div class="pt-8 text-2xl flex justify-center text-center p-2">
                    Gracias por compartir con Drinkly
                </div>
                -->
            </div>
        </div>
        
        <div *ngIf="!sending && !sent" class="w-full min-h-full content-center">  
            <div class="w-full flex justify-center items-center h-full">
            <form
                [formGroup]="form"
                class="w-2/3 md:w-2/4 content-center"
                encType="multipart/form-data"
            >
                <div class="width-full">
                    <div class="lg:flex lg:items-center mb-6">
                        <div class="md:w-full lg:w-1/5">
                            <label
                                class="block text-black-500 font-bold md:text-left lg:text-right mb-1 md:mb-0 pr-4"
                                for="name"
                            >
                                Nombre del trago
                            </label>
                        </div>
                        <div class="md:w-full lg:w-4/5">
                            <input
                                formControlName="name"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                                id="name"
                                type="text"
                                placeholder="Ej. Mojito"
                            />
                        </div>
                    </div>
                <app-required-field
                    [text]="'Este campo es requerido.'"
                    *ngIf="form.get('name').invalid && form.get('name').touched"
                ></app-required-field>
                </div>

                <div class="width-full">
                <div class="lg:flex lg:items-center mb-6">
                    <div class="md:w-full lg:w-1/5">
                    <label
                        class="block text-black-500 font-bold md:text-left lg:text-right mb-1 md:mb-0 pr-4"
                        for="description"
                    >
                        Descripción
                    </label>
                    </div>
                    <div class="md:w-full lg:w-4/5">
                    <input
                        formControlName="description"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                        id="description"
                        type="text"
                        placeholder="Ej. Trago ideal para compartir con tus amigos."
                    />
                    </div>
                </div>
                <app-required-field
                    [text]="'Este campo es requerido.'"
                    *ngIf="
                    form.get('description').invalid &&
                    form.get('description').touched
                    "
                ></app-required-field>
                </div>


                <div class="width-full">
                <div class="lg:flex lg:items-center mb-6">
                    <div class="md:w-full lg:w-1/5">
                    <label
                        class="block text-black-500 font-bold md:text-left lg:text-right mb-1 md:mb-0 pr-4"
                        for="recipe"
                    >
                        Receta
                    </label>
                    </div>
                    <div class="md:w-full lg:w-4/5">
                        <textarea 
                        name="recipe" 
                        formControlName="recipe"
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                        id="recipe"
                        rows="10" cols="30"
                        placeholder="Introduzca el paso a paso de la receta..."
                        style= "white-space: pre-line; white-space: pre-wrap;"
                        >
                        </textarea>
                    </div>
                </div>
                <app-required-field
                    [text]="'Este campo es requerido.'"
                    *ngIf="
                    form.get('recipe').invalid && form.get('recipe').touched
                    "
                ></app-required-field>
                </div>

                <div class="lg:flex lg:items-center mb-6">
                <div class="md:w-full lg:w-1/5">
                    <label
                    class="block text-black-500 font-bold lg:text-right md:text-left mb-1 md:mb-0 pr-4"
                    for="anonymous"
                    >
                    ¿Desea enviar esta receta anónima?
                    </label>
                </div>
                <div class="lg:hidden h-4"></div>
                <label class="custom-label flex">
                    <div
                    class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2"
                    >
                    <input formControlName="anonymous" id="anonymous" type="checkbox" class="hidden" />
                    <svg
                        class="hidden w-4 h-4 text-green-600 pointer-events-none"
                        viewBox="0 0 172 172"
                    >
                        <g
                        fill="none"
                        stroke-width="none"
                        stroke-miterlimit="10"
                        font-family="none"
                        font-weight="none"
                        font-size="none"
                        text-anchor="none"
                        style="mix-blend-mode: normal;"
                        >
                        <path d="M0 172V0h172v172z" />
                        <path
                            d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                            fill="currentColor"
                            stroke-width="1"
                        />
                        </g>
                    </svg>
                    </div>
                    <span class="select-none"></span>
                </label>
                </div>
                

                <div formArrayName="ingredients" class="width-full">
                <div
                    *ngFor="let group of IngredientArray.controls; let i = index"
                    [formGroupName]="i"
                    class="width-full"
                >
                    <div class="lg:flex lg:items-center mb-6">
                        <div class="w-full lg:w-1/5">
                        <label
                            class="block text-black-500 font-bold lg:text-right mb-1 md:mb-6 pr-4"
                            for="ingredient{{i}}"
                        >
                            Ingrediente
                        </label>
                        </div>
                        <div class="w-full flex mb-6">
                        <div class="w-4/5">
                            <input formControlName="ingredient" id="ingredient{{i}}" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" type="text" placeholder="Ej. Ron blanco.">
                        </div>
                        <div class="pt-0 flex space-x-4 justify-end  w-1/5">
                            <button
                            *ngIf="i != 0"
                            (click)="deleteIngredient(i)"
                            class="w-3/4  shadow bg-gray-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button"
                            >
                            -
                            </button>
                        </div>
                    </div>
                    </div>
                    <app-required-field
                    *ngIf="group.controls.ingredient.invalid && group.controls.ingredient.touched"
                    [text]="'Este campo es requerido.'"
                    ></app-required-field>
                </div>
                <div class="lg:flex lg:items-center mb-6">
                    <div class="w-full lg:w-1/5"></div>
                    <div class="w-full flex mb-6"> 
                        <div class="w-4/5"> </div>
                        <div class="pt-0 flex space-x-4 justify-end  w-1/5">
                            <button
                            (click)="addIngredient()"
                            class="w-3/4  shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="button"
                            >
                            +
                            </button>
                        </div>
                    </div>
                </div>
                </div>


                <div class="md:flex md:items-center mb-6">
                <div class="flex space-x-4 justify-center md:w-full">
                    <button
                    [disabled]="form.invalid"
                    (click)="postRecipe()"
                    class="w-1/3 sm:w-1/2 md:w-1/2 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button"
                    >
                    Publicar
                    </button>
                </div>
                </div>
            </form>
            </div>
        </div>
        
        <div *ngIf="sending && !sent" class="w-full min-h-full flex items-center" style="min-height:65vh; align-content: center">
            <div class="w-full">
                <div class="w-full flex justify-center items-center h-full">
                    <div class="w-1/4 content-center">
                        <div class="h-32" style="
                            background-image: url(assets/images/sending.gif);
                            background-size: cover;
                            background-position: center;
                        ">
                        
                        </div>
                    </div>
                </div>
                <div
                class="h-20 w-full flex justify-center items-center pt-12 pb-12"
                style="font-family: 'Open Sans', sans-serif;"
                >
                <div><p class="text-4xl">Enviando...</p></div>
                </div>
            </div>
        </div>

        <div *ngIf="sending && sent" class="w-full min-h-full flex items-center" style="min-height:65vh; align-content: center">
            <div class="w-full">
                <div class="w-full flex justify-center items-center h-full">
                    <div class="w-1/4 content-center">
                        <div class="h-48" style="
                            background-image: url(assets/images/sent-2.gif);
                            background-size: cover;
                            background-position: center;
                        ">
                        
                        </div>
                    </div>
                </div>
                <div
                class="h-20 w-full flex justify-center items-center pt-12 pb-12"
                style="font-family: 'Open Sans', sans-serif;"
                >
                    <div><p class="text-xl md:text-4xl">¡Tu receta ha sido publicada!</p></div>
                </div>

                <div
                class="h-20 w-full flex justify-center items-center pt-12 pb-12"
                style="font-family: 'Open Sans', sans-serif;"
                >
                    <div class="w-1/2 flex space-x-4 justify-center">
                        <button
                        (click)="goHome()"
                        class="w-1/3 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        >
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
      

    </div>
    <app-footer></app-footer>

</div>
