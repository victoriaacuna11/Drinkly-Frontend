<app-test-bar (message)="getMessage($event)"></app-test-bar> 

<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">

  <app-admin-header></app-admin-header>
  <div *ngIf="loading">
    <app-loader></app-loader>
  </div>
    <div *ngIf="!loading">
    <div style="max-width: 90%"
    class="my-6 p-3 pb-6 mt-12 bg-cover  m-auto self-center  shadow">
        <div class="md:flex flex-wrap self-center pt-8 px-8 sm:px-16 md:px-48">
            <div class="drink_img"
          style="  background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative; "
          [style.backgroundImage]="'url('+ receta.pictures +')'"
          (click)="detail(item._id)"
          >

          <button (click)="fav($event, receta._id)" 
          class="rounded-full w-12 h-12   rounded-full  opacity-75 bg-white m-2 hover:bg-orange-300 transition ease-in duration-300" >
              <img  class="p-1" src="https://image.flaticon.com/icons/svg/1828/1828970.svg" alt="fav" *ngIf="!is_fav(receta._id)">
              <img  class="p-1" src="https://image.flaticon.com/icons/svg/1828/1828614.svg" alt="no-fav" *ngIf="is_fav(receta._id)">
          </button>

            
            <!-- CAMBIAR A ORANGE CON CLICK -->
          </div>
            <div class="info pl-4 sm:pl-8 md:pl-16">
                <div class="w-full text-3xl pt-4 sm:pt-4 sm:text-3xl md:text-5xl font-medium">{{receta.name}}</div>
                <div class="text-normal sm:text-3xl md:text-3xl pt-4">Ingredientes</div>
                <div class="px-4 py-4">
                
                    <div *ngFor="let x of receta.ingredients">
                        <div class="font-light"> {{getIngredientName(x)}} </div>    
                    </div>
                </div>
                
            </div>
        </div>
        <div class="px-8 sm:px-16 md:px-48">
            <div class="font-light py-4">{{receta.description}}</div>
            <div class="text-normal sm:text-3xl md:text-3xl pt-4">Receta</div>
            <div class="font-light py-4" style="white-space: pre-line; white-space: pre-wrap;">{{receta.recipe}}</div>
        </div>
        <div class="flex justify-end pt-16 px-8 md:px-32 py-4 font-light">
            Fuente: {{receta.owner.name}}
        </div>
    </div>
    </div>
    <div>

    </div>
    <button class="back_btn" (click)="goBack()">
      <img class="p-3" src="assets/images/goback.png" alt="button" >
    </button>
    <app-footer></app-footer>
</div>
