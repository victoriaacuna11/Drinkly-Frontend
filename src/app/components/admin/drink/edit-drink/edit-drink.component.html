
<app-test-bar (message)="getMessage($event)"></app-test-bar> 

<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">

  <app-admin-header></app-admin-header>
  <div *ngIf="loading">
      <app-loader></app-loader>
  </div>
  <div *ngIf="!loading && !updating && !updatingIng && !createIngredient" style="font-family: 'Open Sans', sans-serif;">
    <div
      class="h-20 w-full flex justify-center items-center"
      style="font-family: 'Open Sans', sans-serif;"
    >
      <div>
        <h2 class="text-4xl">EDITA UN TRAGO</h2>
      </div>
    </div>
    <div class="w-full flex justify-center items-center h-full" *ngIf="!loading && !createIngredient">
      <form
        [formGroup]="form"
        class="w-2/3 lg:w-2/4 content-center"
        encType="multipart/form-data"
      >

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
              <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
                for="name"
              >
                Nombre
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="name"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="name"
                type="text"
                placeholder="Ej. Margarita"
              />
            </div>
          </div>
          <app-required-field
                      [text]="'Este campo es requerido.'"
                      *ngIf="form.get('name').invalid && form.get('name').touched"
                  ></app-required-field>
        </div>



        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
              <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="description"
            >
              Descripción
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
            <input
              formControlName="description"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="description"
              type="text"
              placeholder=""
            />
          </div>
          </div>
          <app-required-field
                      [text]="'Este campo es requerido.'"
                      *ngIf="form.get('description').invalid && form.get('description').touched"
                  ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
              <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="recipe"
            >
              Receta
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
          <textarea 
              name="recipe" 
              formControlName="recipe"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              rows="10" cols="30"
              placeholder="Introduzca el paso a paso de la receta..."
              style= "white-space: pre-line; white-space: pre-wrap;"
              id="recipe"
              >
            </textarea>
          <!--
            <input
              formControlName="recipe"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              
              type="text"
              placeholder=""
            />
          -->
          </div>
          </div>
          <app-required-field
                      [text]="'Este campo es requerido.'"
                      *ngIf="form.get('recipe').invalid && form.get('recipe').touched"
                  ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
              <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="owner_name"
            >
              Creador
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
            <input
              formControlName="owner_name"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="owner_name"
              type="text"
              placeholder="Ej. username"
            />
          </div>
          </div>
          <app-required-field
                      [text]="'Este campo es requerido.'"
                      *ngIf="form.get('owner_name').invalid && form.get('owner_name').touched"
                  ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
              <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="rol"
            >
              Rol
            </label>
          </div>
          <div class="md:w-full lg:w-4/5 relative">
            <select
              formControlName="owner_rol"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="grid-state"
            >
              <option id="{{item}}" [value]="item" *ngFor="let item of categories">{{
                item
              }}</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
          </div>
          <app-required-field
                      [text]="'Este campo es requerido.'"
                      *ngIf="form.get('owner_rol').invalid && form.get('owner_rol').touched"
                  ></app-required-field>
        </div>

                        <span class="mt-2 text-base leading-normal"

                        <lib-file-upload-firestorage
                          storagePath="drink"
                          (res)="uploadEnRes($event)"

                        >

                      </label>
                    </div>

                    <div *ngIf="this.main_image" class="width-full bg-grey-lighter">
                      <div class="width-2/3 flex items-center justify-center">
                        <img [src]="this.main_image" alt="main-image" class="h-24" />
                      </div>
                      <div class="pt-4 flex space-x-4 justify-center w-full">
                        <button
                          (click)="changeImage(this.main_image)"
                          class="md:w-1/5 shadow bg-gray-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                          type="button"
                        >
                          Cambiar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="md:items-center mb-6">
                    <div class="w-full">
                      <label
                        style="font-family: 'Open Sans', sans-serif;"
                        class="block md:text-2xl text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
                        for="title-ingredients"
                      >
                        Lista de ingredientes
                      </label>
                    </div>
                    <div class="w-full">
                      <label
                        style="font-family: 'Open Sans', sans-serif;"
                        class="text-lg md:text-xl block text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
                        for="description-ingredients"
                      >
                        ¿No encuentras el ingrediente? ¡Creálo!
                      </label>
                    </div>
                    <div class="pt-4 pb-4 flex space-x-4 justify-center md:w-full w-full">
                      <button
                        (click)="addNewIng()"
                        class="w-1/2 md:w-1/4 shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button"
                      >
                        Crear nuevo
                      </button>
                    </div>
                  </div>

                <div formArrayName="ingredients" class="width-full">
                    <div
                      *ngFor="let group of IngArray.controls; let i = index"
                      [formGroupName]="i"
                      class="width-full"
                    >
                      <div class="lg:flex lg:items-center mb-6">
                        <div class="w-full lg:w-1/5">
                          <label
                            class="block text-black-500 font-bold lg:text-right mb-1 md:mb-6 pr-4"
                            for="ingredient-{{i}}"
                          >
                            Ingrediente
                          </label>
                        </div>
                        <div class="w-full flex mb-6">
                          <div class="w-4/5">
                              
                              <input
                              matInput
                              formControlName="ingredients"
                              list="ing_list"
                              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                              id="ingredient-{{i}}"
                              type="text"
                              placeholder="Ej. Fresa" 
                              [matAutocomplete]="auto"
                              (ngModelChange)="change(i)"
                              (click)="clicked(i)"
                            />
                            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
                              <mat-option *ngFor="let option of autocomplete" [value]="option">
                                {{option}}
                              </mat-option>
                            </mat-autocomplete>
                            
                            
                          </div>
                          <div class="pt-0 flex space-x-4 justify-end  w-1/5">
                            <button
                              *ngIf="i != 0"
                              (click)="deleteIng(i)"
                              class="w-3/4  shadow bg-gray-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                              type="button"
                            >
                              -
                            </button>
                          </div>
                        </div>
                      </div>
                      <app-required-field
                        *ngIf="group.controls.ingredients.invalid && group.controls.ingredients.touched"
                        [text]="'Este campo es requerido.'"
                      ></app-required-field>
                    </div>
                    <div class="pt-0 flex space-x-4 justify-center md:w-full">
                      <button
                        (click)="addIng()"
                        class="md:w-1/4 w-1/2 shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button"
                      >
                        Añadir otro
                      </button>
                    </div>
                    
                  </div>

            <div class="flex space-x-4 justify-center md:w-full">
              <button
                (click)="editDrink()"
                class="w-2/5 md:w-1/4 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"

  <!----CREA UN INGREDIENTE---->
  <div *ngIf="!loading && !updating && !updatingIng && createIngredient">
    <div
        class="h-20 w-full flex justify-center items-center"
        style="font-family: 'Open Sans', sans-serif;"
        *ngIf="!loading && createIngredient"
      >
      <div>
        <h2 class="text-xl sm:text-4xl">CREA UN INGREDIENTE</h2>
      </div>
    </div>
    <div class="w-full flex justify-center items-center h-full" *ngIf="!loading && createIngredient" style="font-family: 'Open Sans', sans-serif;" >
      <form
        [formGroup]="form_ing"
        class="w-2/3 lg:w-2/4 content-center"
        encType="multipart/form-data"
      >
      <div class="width-full">
        <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
            <label
              class="text-2xl block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="name_ing"
            >
              Nombre
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
            <input
              formControlName="name_ing"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="name_ing"
              type="text"
              placeholder="Ej. Ron"
            />
          </div>
        </div>
        <app-required-field
                [text]="'Este campo es requerido.'"
                *ngIf="form_ing.get('name_ing').invalid && form_ing.get('name_ing').touched"
            ></app-required-field>
        </div>

        <div class="width-full">
        <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
            <label
              class="text-2xl block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
              for="category_ing"
            >
              Categoría
            </label>
          </div>
          <div class="d:w-full lg:w-4/5 relative">
            <select
              formControlName="category_ing"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="grid-state"
            >
              <option id="{{item}}" [value]="item" *ngFor="let item of categories_ing">{{
                item
              }}</option>
            </select>
            <div
              class=" absolute inset-y-0 right-0 flex justify-center items-center px-8 text-gray-700"
            >
              <svg
                class=" fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>
        <app-required-field
                [text]="'Este campo es requerido.'"
                *ngIf="form_ing.get('category_ing').invalid && form_ing.get('category_ing').touched"
        ></app-required-field>
        </div>

        <div class="md:items-center mb-6">
          <div class="w-full">
            <label
              style="font-family: 'Open Sans', sans-serif;"
              class="block md:text-2xl text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="title-galery-ing"
            >
              Galería
            </label>
          </div>
          <div class="w-full">
            <label
              style="font-family: 'Open Sans', sans-serif;"
              class="text-lg md:text-xl block text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="description-galery-ing"
            >
              Por favor, esperar a que aparezcan las fotos. Esto indicará que
              fueron cargadas con éxito.
            </label>
          </div>
        </div>

        <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="text-2xl block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
                for="main-image-ing"
              >
                Ícono
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <div
                *ngIf="!this.main_image_ing"
                class="md:flex items-center"
              >
                <label
                  class="justify-center bg-grey-lighter w-full flex items-center h-full px-4 py-3 pr-8 bg-gray-200 rounded-lg shadow-lg tracking-wide border border-blue cursor-pointer hover:bg-orange-400 hover:text-white"
                >
                  <span class="text-base items-center leading-normal"
                    >Selecciona un archivo</span
                  >
                  <lib-file-upload-firestorage
                    storagePath="ingredient"
                    (res)="uploadEnRes_ing($event)"
                    class="hidden"
                  >
                  </lib-file-upload-firestorage>
                </label>
              </div>

              <div *ngIf="this.main_image_ing" class="width-full bg-grey-lighter">
                <div class="width-2/3 flex items-center justify-center">
                  <img [src]="this.main_image_ing" alt="main-image" class="h-24" />
                </div>
                <div class="pt-4 flex space-x-4 justify-center w-full">
                  <button
                    (click)="changeImage_ing(this.main_image_ing)"
                    class="w-1/3 sm:w-1/4 shadow bg-gray-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    type="button"
                  >
                    Cambiar
                  </button>
                </div>
              </div>
            </div>
          </div>

        <div class="md:flex md:items-center mb-6">
          <div class="flex space-x-4 justify-center md:w-full">
            <button
              [disabled]="form_ing.invalid"
              (click)="addIngredient()"
              class="text-2xl w-1/3 sm:w-1/4 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Crear
            </button>
            <button
              (click)="notAddIng()"
              class="text-2xl w-1/3 sm:w-1/4 shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Regresar
            </button>
            
          </div>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="updating && !loading && !updatingIng">
        <app-uploading-loader [text]="'Guardando cambios...'"></app-uploading-loader>
  </div>

  <div *ngIf="updatingIng && !loading && !updating">
      <app-uploading-loader [text]="'Creando ingrediente...'"></app-uploading-loader>
  </div>

  <app-footer></app-footer>

</div>
