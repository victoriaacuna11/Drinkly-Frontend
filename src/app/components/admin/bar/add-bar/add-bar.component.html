<style>
  .custom-label input:checked + svg {
    display: block !important;
  }
</style>

<app-test-bar (message)="getMessage($event)"></app-test-bar> 

<div [ngStyle]="{'margin-left.rem': !sidebar? '0': '16'}" class="move">
  <app-admin-header></app-admin-header>
  <div *ngIf="loading">
      <app-loader></app-loader>
  </div>
  <div *ngIf="!loading && !updating" style="font-family: 'Open Sans', sans-serif;">
    <div
      class="h-20 w-full flex justify-center items-center"
      style="font-family: 'Open Sans', sans-serif;"
    >
      <div><h2 class="text-4xl">CREA UN BAR</h2></div>
    </div>
    <div class="w-full flex justify-center items-center h-full">
      <form
        [formGroup]="form"
        class="w-2/3 md:w-2/4 content-center"
        encType="multipart/form-data"
      >
        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
                for="name"
              >
                Nombre
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="name"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="name"
                type="text"
                placeholder="Ej. Bar 360"
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido.'"
            *ngIf="form.get('name').invalid && form.get('name').touched"
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4"
                for="working_hours"
              >
                Horario de trabajo
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="working_hours"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="working_hours"
                type="text"
                placeholder="Ej. Abiertos de 9pm a 4 am."
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido.'"
            *ngIf="
              form.get('working_hours').invalid &&
              form.get('working_hours').touched
            "
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="rating"
              >
                Rating (1-5)
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="rating"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="rating"
                type="number"
                step="1"
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido. (Valores entre 1 y 5)'"
            *ngIf="form.get('rating').invalid && form.get('rating').touched"
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="cost"
              >
                Costo promedio (1-5)
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="cost"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="cost"
                type="number"
                min="1"
                max="5"
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido. (Valores entre 1 y 5)'"
            *ngIf="form.get('cost').invalid && form.get('cost').touched"
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="twitter"
              >
                Twitter (Link de la cuenta)
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="twitter"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="twitter"
                type="text"
                placeholder="Ej. http://twitter.com/usuario"
              />
            </div>
          </div>
        </div>

        <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
              for="facebook"
            >
              Facebook (Link de la cuenta)
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
            <input
              formControlName="facebook"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="facebook"
              type="text"
              placeholder="Ej. http://facebook.com/usuario"
            />
          </div>
        </div>

        <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
              for="instagram"
            >
              Instagram (Link de la cuenta)
            </label>
          </div>
          <div class="md:w-full lg:w-4/5">
            <input
              formControlName="instagram"
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
              id="instagram"
              type="text"
              placeholder="Ej. http://instagram.com/usuario"
            />
          </div>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="email"
              >
                Email
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="email"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="email"
                type="email"
                placeholder="Ej. usuario@gmail.com"
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido y debe ser un correo'"
            *ngIf="form.get('email').invalid && form.get('email').touched"
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="description"
              >
                Descripción
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="description"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="description"
                type="text"
                placeholder="Ej. Bar360 es un lugar agradable donde puedes relajarte mientars disfrutas de la buena música..."
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido.'"
            *ngIf="
              form.get('description').invalid && form.get('description').touched
            "
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="zone"
              >
                Zona
              </label>
            </div>
            <div class="md:w-full lg:w-4/5 relative">
              <select
                formControlName="zone"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="grid-state"
              >
                <ng-container *ngFor="let item of zones">
                  <option id="{{item.name}}" [value]="item._id" *ngIf="item.available">{{
                    item.name
                  }}</option>
                </ng-container>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido.'"
            *ngIf="form.get('zone').invalid && form.get('zone').touched"
          ></app-required-field>
        </div>

        <div class="width-full">
          <div class="lg:flex lg:items-center mb-6">
            <div class="md:w-full lg:w-1/5">
              <label
                class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
                for="address"
              >
                Dirección
              </label>
            </div>
            <div class="md:w-full lg:w-4/5">
              <input
                formControlName="address"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                id="address"
                type="text"
                placeholder="Ej. Calle 7, Av. 5"
              />
            </div>
          </div>
          <app-required-field
            [text]="'Este campo es requerido.'"
            *ngIf="form.get('address').invalid && form.get('address').touched"
          ></app-required-field>
        </div>

        <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
            <label
              class="block text-black-500 font-boldlg mb-1 md:mb-0 pr-4"
              for="associate"
            >
              ¿Es socio?
            </label>
          </div>
          <label class="custom-label flex">
            <div
              class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2"
            >
              <input id="associate" formControlName="associate" type="checkbox" class="hidden" />
              <svg
                class="hidden w-4 h-4 text-green-600 pointer-events-none"
                viewBox="0 0 172 172"
              >
                <g
                  fill="none"
                  stroke-width="none"
                  stroke-miterlimit="10"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal;"
                >
                  <path d="M0 172V0h172v172z" />
                  <path
                    d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                    fill="currentColor"
                    stroke-width="1"
                  />
                </g>
              </svg>
            </div>
            <span class="select-none"></span>
          </label>
        </div>
        <div class="md:items-center mb-6">
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="block md:text-2xl text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="title-phones"
              >
              Números de contacto
              </label>
          </div>
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="text-lg md:text-xl block text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="description-phones"
              >
              Añade los números de teléfono
              </label>
          </div>
      </div>
      
      <div formArrayName="phone" class="width-full">
          <div *ngFor="let group of PhoneArray.controls; let i = index;" [formGroupName]="i" class="width-full">
              <div class="lg:flex lg:items-center mb-6">
                  <div class="w-full lg:w-1/5">
                  <label
                      class="block text-black-500 font-bold lg:text-right mb-1 md:mb-6 pr-4"
                      for="phone-{{i}}"
                  >
                      Teléfono
                  </label>
                  </div>
                  <div class="w-full flex mb-6">
                  <div class="w-4/5">
                      <input id="phone-{{i}}" formControlName="phone" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" type="text" placeholder="Ej. 02123451234">
                  </div>
                  <div class="pt-0 flex space-x-4 justify-end  w-1/5">
                      <button
                      *ngIf="i != 0"
                      (click)="deletePhone(i)"
                      class="w-3/4  shadow bg-gray-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                      type="button"
                      >
                      -
                      </button>
                  </div>
              </div>
          </div>
          <app-required-field *ngIf="group.controls.phone.invalid && group.controls.phone.touched" [text]="'Este campo es requerido.'"></app-required-field>
          </div> 
          <div class="pt-0 pb-4 flex space-x-4 justify-center md:w-full">
              <button
              (click)="addPhone()"
              class="md:w-1/4 w-1/2 shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
              >
              Añadir otro
              </button>
          </div>
      </div>

      <div class="pt-4 md:items-center mb-6">
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="block md:text-2xl text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="title-menu"
              >
              Menú
              </label>
          </div>
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="text-lg md:text-xl block text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="description-menu"
              >
              Añade los tragos disponibles en el bar
              </label>
          </div>
      </div>

      <div formArrayName="menu" class="width-full">
          <div *ngFor="let group of MenuArray.controls; let i = index;" [formGroupName]="i" class=" mb-6">
              
              <div class="lg:flex lg:items-center mb-6">
                  <div class="md:w-full lg:w-1/5">
                      <label class="block text-black-500 font-bollgmd:text-right mb-1 md:mb-0 pr-4" for="name-drink">
                          Nombre del trago
                      </label>
                  </div>
                  <div class="md:w-full lg:w-4/5">
                      <input id="name-drink" formControlName="name" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"  type="text" placeholder="Ej. Mojito">
                  </div>
              </div>
              <app-required-field *ngIf="group.controls.name.invalid && group.controls.name.touched" [text]="'Este campo es requerido.'"></app-required-field>

              <div class="lg:flex lg:items-center mb-6">
                  <div class="md:w-full lg:w-1/5">
                      <label class="block text-black-500 font-bollgmd:text-right mb-1 md:mb-0 pr-4" for="price-drink">
                          Precio
                      </label>
                  </div>
                  <div class="md:w-full lg:w-4/5">
                      <input id="price-drink" formControlName="price" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"  type="number" min="0.01" step="0.01">
                  </div>
              </div>
              <app-required-field *ngIf="group.controls.price.invalid && group.controls.price.touched" [text]="'Este campo es requerido. (Solo números positivos)'"></app-required-field>

              <div class="lg:flex lg:items-center mb-6">
                  <div class="md:w-full lg:w-1/5">
                      <label class="block text-black-500 font-bollgmd:text-right mb-1 md:mb-0 pr-4" for="description-drink">
                          Descripción
                      </label>
                  </div>
                  <div class="md:w-full lg:w-4/5">
                      <input id="description-drink" formControlName="description" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"  type="text" placeholder="Ej. Cóctel muy refrescante que no sabe mucho a alcohol.">
                  </div>
              </div>
              <div class="lg:flex lg:items-center mb-6">
                  <div class="md:w-1/3"></div>
                  <div class="flex space-x-4 justify-end w-full">
                      <button (click)="deleteMenu(i)" *ngIf="i>0" class="w-1/3 sm:w-1/4 shadow bg-gray-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                          -
                      </button>
                  </div>
              </div>
          </div> 
          <div class="pt-0 pb-4 flex space-x-4 justify-center md:w-full">
              <button
              (click)="addMenu()"
              class="md:w-1/4 w-1/2 shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
              >
              Añadir otro
              </button>
          </div>
      </div>

      <div class="pt-4 md:items-center mb-6">
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="block md:text-2xl text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="title-galery"
              >
              Galería
              </label>
          </div>
          <div class="w-full">
              <label
              style="font-family: 'Open Sans', sans-serif;"
              class="text-lg md:text-xl block text-black-500 font-bold text-center mb-1 md:mb-0 pr-4"
              for="description-galery"
              >
              Por favor, esperar a que aparezcan las fotos. Esto indicará que fueron cargadas con éxito.
              </label>
          </div>
      </div>



      <div class="lg:flex lg:items-center mb-6">
          <div class="md:w-full lg:w-1/5">
          <label class="block text-black-500 font-bold lg:text-right mb-1 md:mb-0 pr-4" for="main-image">
              Ícono
          </label>
          </div>
          <div class="md:w-full lg:w-4/5">

              <div *ngIf="!this.main_image" class="flex items-center justify-center bg-grey-lighter">
                  <label class="w-full flex justify-center h-full items-center px-4 py-3 pr-8 bg-gray-200 rounded-lg shadow-lg tracking-wide  border border-blue cursor-pointer hover:bg-orange-500 hover:text-white">   
                      <span class="mt-2 text-base leading-normal">Selecciona un archivo</span>
                      <lib-file-upload-firestorage storagePath="bar" (res)="uploadEnRes($event)" class="hidden">
                      </lib-file-upload-firestorage>
                  </label>
              </div>

              <div *ngIf="this.main_image" class="width-full bg-grey-lighter">
                  <div class="width-2/3 flex items-center justify-center">
                      <img [src]="this.main_image" alt="main-image" class="h-24">
                  </div>
                  <div class="pt-4 flex space-x-4 justify-center w-full">
                      <button  (click)="changeImage(this.main_image)" class="w-1/3 sm:w-1/4 shadow bg-gray-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                          Cambiar
                      </button>
                  </div>
              </div>

          </div>
      </div>

      <div class="width-full">
          <div *ngFor="let group of photo; let i = index;" class="width-full">
              <div class="lg:flex lg:items-center mb-6">

                  <div class="md:w-full lg:w-1/5">
                      <label class="block text-black-500 font-bollgmd:text-right mb-1 md:mb-0 pr-4" for="photo-{{i}}">
                          Foto
                      </label>
                  </div>

                  <div class="md:w-full lg:w-4/5">

                      <div *ngIf="group=='null'" class="flex items-center justify-center bg-grey-lighter">
                          <label class="w-full flex justify-center h-full items-center px-4 py-3 pr-8 bg-gray-200 rounded-lg shadow-lg tracking-wide  border border-blue cursor-pointer hover:bg-orange-500 hover:text-white">   
                              <span class="mt-2 text-base leading-normal">Selecciona un archivo</span>
                              <lib-file-upload-firestorage storagePath="bar" (res)="uploadPhoto($event, i)" class="hidden">
                              </lib-file-upload-firestorage>
                          </label>
                      </div>

                      <div *ngIf="group!='null'" class="width-full bg-grey-lighter">
                          <div class="width-2/3 flex items-center justify-center">
                              <img [src]="group" alt="image" class="h-24">
                          </div>
                      </div>

                      <div class="pt-4 flex space-x-4 justify-center w-full">
                          <button (click)="deletePhoto(group, i)" class="sm:w-1/4 w-1/3 shadow bg-gray-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                              -
                          </button>
                      </div>

                  </div>
              </div>
              
          </div> 
          <div class="pt-0 pb-4 flex space-x-4 justify-center md:w-full">
              <button
              (click)="addPhoto()"
              class="md:w-1/4 w-1/2 shadow bg-gray-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
              >
              Añadir otra
              </button>
          </div>
      </div>
        <div class="md:flex md:items-center mb-6">
          <div class="flex space-x-4 justify-center md:w-full">
            <button
              [disabled]="form.invalid"
              (click)="createBar()"
              class="w-1/3 sm:w-1/4 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Crear
            </button>
            <button
              (click)="goBack()"
              class="w-1/3 sm:w-1/4 shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="button"
            >
              Regresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="!loading && updating">
    <app-uploading-loader [text]="'Creando el bar...'"></app-uploading-loader>
  </div>
  <app-footer></app-footer>
</div>
